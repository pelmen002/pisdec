<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>хуя · тьма</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        .top-title {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(170, 210, 255, 0.25);
            font-size: clamp(1.2rem, 4vw, 1.9rem);
            letter-spacing: 18px;
            text-transform: uppercase;
            z-index: 30;
            pointer-events: none;
            text-shadow: 0 0 15px #1c5a7a, 0 0 45px #0a3345;
            white-space: nowrap;
            opacity: 0.5;
            animation: faintGlow 8s infinite alternate;
        }

        @keyframes faintGlow {
            0% { opacity: 0.25; text-shadow: 0 0 10px #1a4d70, 0 0 30px #0a2a3a; }
            100% { opacity: 0.55; text-shadow: 0 0 25px #3a8ab0, 0 0 60px #1a4f70; }
        }

        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(ellipse at 40% 50%, #0b1a24 0%, #010304 100%);
            will-change: transform;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 10;
            color: rgba(230, 245, 255, 0.95);
            text-shadow: 0 0 30px #2d7fb9, 0 0 70px #1a5575;
            letter-spacing: 6px;
            pointer-events: none;
            text-align: center;
            transition: opacity 1.5s ease;
        }

        .text-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 2s cubic-bezier(0.2, 1, 0.3, 1), filter 2s ease, text-shadow 2s;
            pointer-events: none;
            filter: blur(6px) brightness(0.7);
        }

        .line1 {
            font-size: clamp(1.3rem, 5vw, 2.0rem);
            text-transform: uppercase;
            letter-spacing: 10px;
            color: #d8ecff;
        }

        .line2 {
            font-size: clamp(1.5rem, 6vw, 2.3rem);
            font-style: italic;
            color: #c8e4ff;
        }

        .line3 {
            font-size: clamp(3.5rem, 17vw, 7.0rem);
            font-weight: 900;
            letter-spacing: 16px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 50px #4aa5df, 0 0 120px #1f6fa0;
        }

        .visible {
            opacity: 1 !important;
            filter: blur(0) brightness(1.2) !important;
            text-shadow: 0 0 40px #5ab0e6, 0 0 90px #2a6f9c !important;
        }

        .corner {
            position: absolute;
            bottom: 15px;
            right: 25px;
            color: #2a4f6a;
            font-size: 0.7rem;
            letter-spacing: 4px;
            z-index: 20;
            opacity: 0.2;
            font-style: italic;
            pointer-events: none;
            text-shadow: 0 0 12px #1c5570;
            animation: cornerBreath 7s infinite alternate;
        }

        @keyframes cornerBreath {
            0% { opacity: 0.1; text-shadow: 0 0 5px #1a3f55; }
            100% { opacity: 0.3; text-shadow: 0 0 20px #2f6d94; }
        }

        .frost {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(150,190,240,0.012) 0px, rgba(150,190,240,0.012) 8px, transparent 8px, transparent 35px);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: soft-light;
        }

        .darkness {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 40% 60%, rgba(0,10,20,0.3) 0%, rgba(0,0,0,0.95) 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* КРАСИВОЕ МИНИМАЛИСТИЧНОЕ МОДАЛЬНОЕ ОКНО */
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: rgba(5, 12, 20, 0.85);
            border: 1px solid rgba(60, 120, 160, 0.5);
            border-radius: 24px;
            padding: 35px 30px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), 0 0 80px rgba(30, 100, 150, 0.3), inset 0 0 30px rgba(50, 150, 200, 0.1);
            backdrop-filter: blur(12px);
            min-width: 420px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0s 0.5s, transform 0.5s;
            will-change: transform;
            pointer-events: none;
            border-top: 1px solid rgba(80, 160, 200, 0.6);
            border-bottom: 1px solid rgba(20, 60, 90, 0.8);
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 0.5s, visibility 0s 0s, transform 0.5s;
            pointer-events: auto;
        }

        .modal-question {
            color: #d8f0ff;
            font-size: clamp(2.5rem, 7vw, 3.5rem);
            text-shadow: 0 0 30px #2f8fc0, 0 0 60px #1a5f85;
            letter-spacing: 8px;
            font-weight: 400;
            opacity: 0.95;
            background: linear-gradient(135deg, #ffffff, #b0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px #1f6f9f);
        }

        .modal-buttons {
            position: relative;
            width: 100%;
            min-height: 90px;
            height: 90px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        /* КРАСИВЫЕ КНОПКИ */
        .modal-btn {
            padding: 12px 24px;
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            font-weight: 500;
            border: 1px solid;
            background: rgba(10, 20, 30, 0.7);
            color: #e0f0ff;
            cursor: pointer;
            border-radius: 40px;
            min-width: 170px;
            letter-spacing: 3px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5), 0 0 20px rgba(70, 130, 180, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            border-color: #3f7f9f;
            flex: 0 1 auto;
        }

        .modal-btn:hover {
            background: rgba(30, 60, 90, 0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.6), 0 0 30px rgba(100, 180, 230, 0.5);
            border-color: #5f9fc0;
            transform: translateY(-2px);
        }

        /* КРАСНАЯ КНОПКА - ТОЛЬКО ПУЛЬСАЦИЯ */
        .btn-no {
            border-color: #b55f6f;
            color: #ffd8e0;
            background: rgba(50, 15, 20, 0.7);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5), 0 0 20px rgba(180, 70, 70, 0.2);
            animation: softPulse 3s infinite ease-in-out;
        }

        .btn-no:hover {
            background: rgba(70, 25, 30, 0.8);
            border-color: #d57f8f;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6), 0 0 30px rgba(200, 80, 80, 0.4);
        }

        /* Едва заметная пульсация */
        @keyframes softPulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; box-shadow: 0 4px 15px rgba(0,0,0,0.5), 0 0 25px rgba(200, 100, 100, 0.3); }
            100% { transform: scale(1); opacity: 0.9; }
        }

        /* СИНЯЯ КНОПКА */
        .btn-yes {
            border-color: #3f8faf;
            color: #d8f0ff;
            background: rgba(10, 35, 50, 0.7);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5), 0 0 20px rgba(50, 150, 200, 0.3);
        }

        .btn-yes:hover {
            background: rgba(20, 55, 80, 0.8);
            border-color: #5fafd0;
        }

        /* АНИМАЦИЯ ПОЛОМКИ КНОПКИ (после 5 нажатий) */
        .btn-no.broken {
            animation: breakAnimation 1.2s forwards !important;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes breakAnimation {
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            30% { transform: scale(1.3) rotate(5deg); opacity: 1; filter: blur(1px); border-color: #ffa0a0; }
            60% { transform: scale(0.8) rotate(-15deg) translateX(20px); opacity: 0.7; filter: blur(3px); }
            100% { transform: scale(0.1) rotate(180deg) translateY(100px); opacity: 0; filter: blur(10px); }
        }

        .broken-message {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffb0b0;
            font-size: 1.4rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.8s, bottom 0.8s;
            pointer-events: none;
            z-index: 250;
            text-shadow: 0 0 30px #ff6060, 0 0 60px #a02a3a;
            letter-spacing: 3px;
            background: rgba(30, 5, 10, 0.6);
            padding: 8px 25px;
            border-radius: 40px;
            backdrop-filter: blur(8px);
            border: 1px solid #b06a6a;
            font-style: italic;
        }

        .broken-message.show {
            opacity: 1;
            bottom: -60px;
        }

        #audioStarter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: transparent;
        }

        .mist {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, rgba(10,40,60,0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: 3;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div class="top-title">Х У Я</div>
    <canvas id="snowCanvas"></canvas>
    <div class="frost"></div>
    <div class="darkness"></div>
    <div class="mist"></div>

    <div class="text-container" id="textContainer">
        <div class="line line1" id="line1">она сказала "не, нихуя"</div>
        <div class="line line2" id="line2">а он ответил...</div>
        <div class="line line3" id="line3">ХУЯ, ХУЯ.</div>
    </div>

    <div class="modal" id="questionModal">
        <div class="modal-question">ХУЯ?</div>
        <div class="modal-buttons" id="modalButtons">
            <button class="modal-btn btn-no" id="btnNo">не, нихуя</button>
            <button class="modal-btn btn-yes" id="btnYes">ХУЯ!</button>
        </div>
        <div class="broken-message" id="brokenMessage">пиздец, кнопку сломала</div>
    </div>

    <div class="corner">м е т е л ь</div>

    <audio id="windAudio" loop preload="auto">
        <source src="https://www.soundjay.com/nature/sounds/wind-01.mp3" type="audio/mpeg">
    </audio>

    <div id="audioStarter"></div>

    <script>
        (function() {
            // ========== СНЕГОПАД ==========
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles;

            function initCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                particles = [];
                for (let i = 0; i < 600; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: Math.random() * 5 + 0.8,
                        speedY: Math.random() * 1.8 + 0.4,
                        speedX: Math.random() * 1.2 - 0.6,
                        opacity: Math.random() * 0.5 + 0.2,
                        phase: Math.random() * 20,
                    });
                }
            }

            function drawSnow() {
                ctx.clearRect(0, 0, width, height);
                const now = Date.now() * 0.002;
                
                for (let p of particles) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    const flicker = 0.6 + Math.sin(now + p.phase) * 0.3;
                    ctx.fillStyle = `rgba(210, 235, 255, ${p.opacity * flicker})`;
                    ctx.fill();

                    p.y += p.speedY;
                    p.x += p.speedX + Math.sin(now + p.phase) * 0.15;

                    if (p.y > height + 30) {
                        p.y = -30;
                        p.x = Math.random() * width;
                    }
                    if (p.x > width + 30) p.x = -30;
                    if (p.x < -30) p.x = width + 30;
                }

                requestAnimationFrame(drawSnow);
            }

            window.addEventListener('resize', () => initCanvas());
            initCanvas();
            drawSnow();

            // ========== УПРАВЛЕНИЕ ТЕКСТОМ ==========
            const textContainer = document.getElementById('textContainer');
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');
            const line3 = document.getElementById('line3');

            function resetLines() {
                line1.classList.remove('visible');
                line2.classList.remove('visible');
                line3.classList.remove('visible');
            }

            function showFinalSequence() {
                resetLines();
                textContainer.classList.remove('hidden');
                
                line2.textContent = 'а ведь он тебе говорил...';
                line2.classList.add('visible');
                
                setTimeout(() => {
                    line2.classList.remove('visible');
                    
                    setTimeout(() => {
                        line3.classList.add('visible');
                    }, 500);
                }, 3000);
            }

            function startScene() {
                textContainer.classList.remove('hidden');
                resetLines();
                line2.textContent = 'а он ответил...';
                
                setTimeout(() => line1.classList.add('visible'), 500);
                setTimeout(() => {
                    line1.classList.remove('visible');
                    setTimeout(() => line2.classList.add('visible'), 500);
                }, 3000);
                setTimeout(() => {
                    line2.classList.remove('visible');
                    setTimeout(() => line3.classList.add('visible'), 500);
                }, 6000);
                setTimeout(() => showModal(), 11000);
            }

            // ========== МОДАЛЬНОЕ ОКНО ==========
            const modal = document.getElementById('questionModal');
            const btnNo = document.getElementById('btnNo');
            const btnYes = document.getElementById('btnYes');
            const brokenMessage = document.getElementById('brokenMessage');
            
            let noClickCount = 0;
            const maxNoClicks = 5; // Ломается после 5 нажатий

            function showModal() {
                textContainer.classList.add('hidden');
                modal.classList.add('visible');
                noClickCount = 0;
                btnNo.classList.remove('broken');
                btnNo.disabled = false;
                brokenMessage.classList.remove('show');
            }

            function hideModal() {
                modal.classList.remove('visible');
            }

            // Клик на красную кнопку - только счетчик и поломка на 5-й раз
            btnNo.addEventListener('click', function(e) {
                e.stopPropagation();
                
                if (noClickCount >= maxNoClicks - 1) {
                    // Это пятое нажатие - кнопка ломается
                    btnNo.classList.add('broken');
                    brokenMessage.classList.add('show');
                    btnNo.disabled = true; // Дополнительная защита
                    
                    // Через некоторое время скрываем сообщение (по желанию)
                    setTimeout(() => {
                        brokenMessage.classList.remove('show');
                    }, 3000);
                }
                
                noClickCount++;
            });

            // Клик на синюю кнопку
            btnYes.addEventListener('click', function(e) {
                e.stopPropagation();
                
                hideModal();
                showFinalSequence();
                
                // Сбрасываем состояние кнопок
                noClickCount = 0;
                btnNo.classList.remove('broken');
                btnNo.disabled = false;
                brokenMessage.classList.remove('show');
            });

            // ========== ЗВУК ==========
            const audio = document.getElementById('windAudio');
            const starter = document.getElementById('audioStarter');
            let audioStarted = false;

            function enableAudio() {
                if (audioStarted) return;
                audioStarted = true;
                audio.volume = 0.25;
                audio.play().catch(() => {});
                starter.style.display = 'none';
            }

            starter.addEventListener('click', enableAudio);
            starter.addEventListener('touchstart', enableAudio, { passive: true });

            // Старт
            window.addEventListener('load', () => setTimeout(startScene, 1000));

        })();
    </script>
</body>
</html>
