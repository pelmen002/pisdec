<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>хуя · тьма</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .top-title {
            position: absolute;
            top: max(15px, env(safe-area-inset-top, 15px));
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(170, 210, 255, 0.25);
            font-size: clamp(1rem, 3.5vw, 1.6rem);
            letter-spacing: clamp(8px, 3vw, 18px);
            text-transform: uppercase;
            z-index: 30;
            pointer-events: none;
            text-shadow: 0 0 15px #1c5a7a;
            white-space: nowrap;
            opacity: 0.5;
            animation: faintGlow 8s infinite alternate;
            transform: translateZ(0);
            will-change: opacity, text-shadow;
        }

        @keyframes faintGlow {
            0% { opacity: 0.25; text-shadow: 0 0 10px #1a4d70; }
            100% { opacity: 0.55; text-shadow: 0 0 25px #3a8ab0; }
        }

        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(ellipse at 40% 50%, #0b1a24 0%, #010304 100%);
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            width: 100%;
            z-index: 10;
            color: rgba(230, 245, 255, 0.95);
            text-shadow: 0 0 30px #2d7fb9;
            letter-spacing: clamp(3px, 1.5vw, 6px);
            pointer-events: none;
            text-align: center;
            transition: opacity 0.8s ease;
            padding: 0 15px;
            will-change: opacity;
            backface-visibility: hidden;
        }

        .text-container.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(0.2, 1, 0.3, 1), filter 1.2s ease;
            pointer-events: none;
            filter: blur(6px) brightness(0.7);
            padding: 0 20px;
            word-wrap: break-word;
            will-change: opacity, filter;
            backface-visibility: hidden;
        }

        .line1 {
            font-size: clamp(1.1rem, 4.5vw, 1.9rem);
            text-transform: uppercase;
            letter-spacing: clamp(4px, 1.8vw, 10px);
            color: #d8ecff;
        }

        .line2 {
            font-size: clamp(1.3rem, 5vw, 2.2rem);
            font-style: italic;
            color: #c8e4ff;
        }

        .line3 {
            font-size: clamp(2.8rem, 12vw, 6.5rem);
            font-weight: 900;
            letter-spacing: clamp(8px, 3vw, 16px);
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 40px #4aa5df;
            line-height: 1.2;
        }

        /* Финальный вариант "хуя..." с троеточием */
        .line3-final {
            font-size: clamp(2.8rem, 12vw, 6.5rem);
            font-weight: 900;
            letter-spacing: clamp(8px, 3vw, 16px);
            text-transform: lowercase;
            color: #fff;
            text-shadow: 0 0 40px #4aa5df;
            line-height: 1.2;
        }

        .visible {
            opacity: 1 !important;
            filter: blur(0) brightness(1.2) !important;
            text-shadow: 0 0 40px #5ab0e6 !important;
        }

        .corner {
            position: absolute;
            bottom: max(10px, env(safe-area-inset-bottom, 10px));
            right: max(15px, env(safe-area-inset-right, 15px));
            color: #2a4f6a;
            font-size: 0.65rem;
            letter-spacing: 3px;
            z-index: 20;
            opacity: 0.2;
            font-style: italic;
            pointer-events: none;
            text-shadow: 0 0 12px #1c5570;
            animation: cornerBreath 7s infinite alternate;
            transform: translateZ(0);
        }

        @keyframes cornerBreath {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }

        .frost {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(150,190,240,0.012) 0px, rgba(150,190,240,0.012) 8px, transparent 8px, transparent 35px);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: soft-light;
            transform: translateZ(0);
        }

        .darkness {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 40% 60%, rgba(0,10,20,0.3) 0%, rgba(0,0,0,0.95) 100%);
            pointer-events: none;
            z-index: 2;
            transform: translateZ(0);
        }

        .mist {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, rgba(10,40,60,0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: 3;
            opacity: 0.4;
            transform: translateZ(0);
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95) translateZ(0);
            background: rgba(5, 12, 20, 0.95);
            border: 1px solid rgba(60, 120, 160, 0.5);
            border-radius: min(32px, 6vw);
            padding: min(30px, 5vw) min(20px, 4vw);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: min(25px, 4vw);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: min(90%, 440px);
            max-width: 440px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0s 0.3s, transform 0.3s;
            pointer-events: none;
            border-top: 1px solid rgba(80, 160, 200, 0.6);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1) translateZ(0);
            transition: opacity 0.3s, visibility 0s 0s, transform 0.3s;
            pointer-events: auto;
        }

        .modal-question {
            color: #d8f0ff;
            font-size: clamp(2.2rem, 7vw, 3.2rem);
            text-shadow: 0 0 25px #2f8fc0;
            letter-spacing: clamp(4px, 1.5vw, 8px);
            font-weight: 400;
            opacity: 0.95;
            background: linear-gradient(135deg, #ffffff, #b0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            width: 100%;
            word-break: break-word;
            transform: translateZ(0);
        }

        .modal-buttons {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: min(15px, 3vw);
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: min(14px, 3vw) min(20px, 4vw);
            font-size: clamp(1.2rem, 4.5vw, 1.6rem);
            font-family: 'Courier New', monospace;
            font-weight: 500;
            border: 1px solid;
            background: rgba(10, 20, 30, 0.9);
            color: #e0f0ff;
            cursor: pointer;
            border-radius: min(40px, 8vw);
            min-width: min(160px, 40vw);
            letter-spacing: clamp(2px, 0.8vw, 3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: transform 0.1s ease, background 0.2s;
            text-transform: uppercase;
            border-color: #3f7f9f;
            flex: 0 1 auto;
            transform: translateZ(0);
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }

        .modal-btn:active {
            transform: scale(0.97) translateZ(0);
            background: rgba(30, 60, 90, 0.95);
        }

        .btn-no {
            border-color: #b55f6f;
            color: #ffd8e0;
            background: rgba(50, 15, 20, 0.9);
            animation: softPulse 3s infinite ease-in-out;
        }

        .btn-no:active {
            background: rgba(70, 25, 30, 0.95);
        }

        @keyframes softPulse {
            0% { transform: scale(1) translateZ(0); opacity: 0.9; }
            50% { transform: scale(1.02) translateZ(0); opacity: 1; }
            100% { transform: scale(1) translateZ(0); opacity: 0.9; }
        }

        .btn-yes {
            border-color: #3f8faf;
            color: #d8f0ff;
            background: rgba(10, 35, 50, 0.9);
        }

        .btn-yes:active {
            background: rgba(20, 55, 80, 0.95);
        }

        .btn-no.broken {
            animation: breakAnimation 1s forwards !important;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes breakAnimation {
            0% { transform: scale(1) rotate(0) translateZ(0); opacity: 1; }
            30% { transform: scale(1.2) rotate(3deg) translateZ(0); opacity: 1; }
            60% { transform: scale(0.6) rotate(-8deg) translateX(8px) translateZ(0); opacity: 0.7; }
            100% { transform: scale(0) rotate(120deg) translateY(30px) translateZ(0); opacity: 0; }
        }

        .broken-message {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%) translateZ(0);
            color: #ffb0b0;
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.4s, bottom 0.4s;
            pointer-events: none;
            z-index: 250;
            text-shadow: 0 0 20px #ff6060;
            letter-spacing: 2px;
            background: rgba(30, 5, 10, 0.8);
            padding: 6px 15px;
            border-radius: 30px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid #b06a6a;
            font-style: italic;
            will-change: opacity, bottom;
        }

        .broken-message.show {
            opacity: 1;
            bottom: -45px;
        }

        #audioStarter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: transparent;
        }

        @media (max-width: 380px) {
            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-btn {
                width: 100%;
                min-width: 200px;
            }
            
            .broken-message {
                font-size: 0.9rem;
                padding: 4px 12px;
                bottom: -30px;
            }
            
            .broken-message.show {
                bottom: -40px;
            }
        }

        @supports (padding: max(0px)) {
            .modal {
                margin: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }
    </style>
</head>
<body>

    <div class="top-title">Х У Я</div>
    <canvas id="snowCanvas"></canvas>
    <div class="frost"></div>
    <div class="darkness"></div>
    <div class="mist"></div>

    <div class="text-container" id="textContainer">
        <div class="line line1" id="line1">она сказала "не, нихуя"</div>
        <div class="line line2" id="line2">а он ответил...</div>
        <div class="line line3" id="line3">ХУЯ, ХУЯ.</div>
        <div class="line line3" id="line3Final" style="display: none;">хуя...</div>
    </div>

    <div class="modal" id="questionModal">
        <div class="modal-question">ХУЯ?</div>
        <div class="modal-buttons" id="modalButtons">
            <button class="modal-btn btn-no" id="btnNo">не, нихуя</button>
            <button class="modal-btn btn-yes" id="btnYes">ХУЯ!</button>
        </div>
        <div class="broken-message" id="brokenMessage">пиздец, кнопку сломала</div>
    </div>

    <div class="corner">м е т е л ь</div>

    <audio id="windAudio" loop preload="auto">
        <source src="https://www.soundjay.com/nature/sounds/wind-01.mp3" type="audio/mpeg">
    </audio>

    <div id="audioStarter"></div>

    <script>
        (function() {
            "use strict";
            
            // ========== СНЕГОПАД ==========
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            let animationFrame;
            let isVisible = true;
            let lastTime = 0;
            
            function initCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                const isSlowDevice = width < 380 || /iPhone|iPod|Android/.test(navigator.userAgent);
                const particleCount = isSlowDevice ? 150 : (width < 600 ? 200 : 300);
                
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: Math.random() * 3 + 0.8,
                        speedY: Math.random() * 1.2 + 0.2,
                        speedX: Math.random() * 0.6 - 0.3,
                        opacity: Math.random() * 0.3 + 0.2,
                    });
                }
            }

            function drawSnow(now) {
                if (!isVisible) return;
                
                if (now - lastTime < 33) {
                    animationFrame = requestAnimationFrame(drawSnow);
                    return;
                }
                lastTime = now;

                ctx.clearRect(0, 0, width, height);
                
                for (let p of particles) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(210, 235, 255, ${p.opacity})`;
                    ctx.fill();

                    p.y += p.speedY;
                    p.x += p.speedX;

                    if (p.y > height + 20) {
                        p.y = -20;
                        p.x = Math.random() * width;
                    }
                    if (p.x > width + 20) p.x = -20;
                    if (p.x < -20) p.x = width + 20;
                }

                animationFrame = requestAnimationFrame(drawSnow);
            }

            document.addEventListener('visibilitychange', () => {
                isVisible = !document.hidden;
                if (isVisible) {
                    lastTime = 0;
                    animationFrame = requestAnimationFrame(drawSnow);
                } else if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
            });

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    initCanvas();
                }, 150);
            });
            
            initCanvas();
            animationFrame = requestAnimationFrame(drawSnow);

            // ========== ТЕКСТ ==========
            const textContainer = document.getElementById('textContainer');
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');
            const line3 = document.getElementById('line3');
            
            // Создаем элемент для финального "хуя..."
            const line3Final = document.createElement('div');
            line3Final.className = 'line line3';
            line3Final.id = 'line3Final';
            line3Final.textContent = 'хуя...';
            line3Final.style.fontSize = 'clamp(2.8rem, 12vw, 6.5rem)';
            line3Final.style.textTransform = 'lowercase';
            textContainer.appendChild(line3Final);
            
            let sceneTimer;

            function clearTimers() {
                if (sceneTimer) clearTimeout(sceneTimer);
            }

            function resetLines() {
                line1.classList.remove('visible');
                line2.classList.remove('visible');
                line3.classList.remove('visible');
                line3Final.classList.remove('visible');
            }

            function showFinalSequence() {
                clearTimers();
                resetLines();
                textContainer.classList.remove('hidden');
                
                // Показываем "а ведь он тебе говорил..."
                line2.textContent = 'а ведь он тебе говорил...';
                line2.classList.add('visible');
                
                sceneTimer = setTimeout(() => {
                    line2.classList.remove('visible');
                    sceneTimer = setTimeout(() => {
                        // Показываем "хуя..." с троеточием
                        line3Final.classList.add('visible');
                    }, 400);
                }, 2800);
            }

            function startScene() {
                clearTimers();
                textContainer.classList.remove('hidden');
                resetLines();
                line2.textContent = 'а он ответил...';
                
                sceneTimer = setTimeout(() => line1.classList.add('visible'), 400);
                sceneTimer = setTimeout(() => {
                    line1.classList.remove('visible');
                    sceneTimer = setTimeout(() => line2.classList.add('visible'), 400);
                }, 2800);
                sceneTimer = setTimeout(() => {
                    line2.classList.remove('visible');
                    sceneTimer = setTimeout(() => {
                        // Показываем "ХУЯ, ХУЯ" (оригинал)
                        line3.textContent = 'ХУЯ, ХУЯ';
                        line3.classList.add('visible');
                    }, 400);
                }, 5500);
                sceneTimer = setTimeout(() => showModal(), 10500);
            }

            // ========== МОДАЛКА ==========
            const modal = document.getElementById('questionModal');
            const btnNo = document.getElementById('btnNo');
            const btnYes = document.getElementById('btnYes');
            const brokenMessage = document.getElementById('brokenMessage');
            
            let noClickCount = 0;
            const maxNoClicks = 5;
            let brokenTimer;

            function showModal() {
                textContainer.classList.add('hidden');
                modal.classList.add('visible');
                noClickCount = 0;
                btnNo.classList.remove('broken');
                btnNo.disabled = false;
                brokenMessage.classList.remove('show');
            }

            function hideModal() {
                modal.classList.remove('visible');
            }

            btnNo.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (noClickCount >= maxNoClicks - 1) {
                    btnNo.classList.add('broken');
                    brokenMessage.classList.add('show');
                    btnNo.disabled = true;
                    
                    if (brokenTimer) clearTimeout(brokenTimer);
                    brokenTimer = setTimeout(() => {
                        brokenMessage.classList.remove('show');
                    }, 2500);
                }
                
                noClickCount++;
            });

            btnYes.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                hideModal();
                showFinalSequence();
                
                noClickCount = 0;
                btnNo.classList.remove('broken');
                btnNo.disabled = false;
                brokenMessage.classList.remove('show');
                if (brokenTimer) clearTimeout(brokenTimer);
            });

            // ========== ЗВУК ==========
            const audio = document.getElementById('windAudio');
            const starter = document.getElementById('audioStarter');
            let audioStarted = false;

            function enableAudio() {
                if (audioStarted) return;
                audioStarted = true;
                audio.volume = 0.15;
                audio.play().catch(() => {});
                starter.style.display = 'none';
            }

            starter.addEventListener('click', enableAudio);
            starter.addEventListener('touchstart', enableAudio, { passive: true });

            window.addEventListener('load', () => {
                setTimeout(startScene, 800);
            });

            window.addEventListener('beforeunload', () => {
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
                clearTimers();
                if (brokenTimer) clearTimeout(brokenTimer);
            });

        })();
    </script>
</body>
</html>
